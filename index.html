<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <ul>
            <li id="high-score">View High Score</li>
            <li id="countdown">Timer: </li>
        </ul>
    </header>
    <main id="main">
        <div class="container">
            <div class="welcome">
                <h2>Coding Quiz Challenge</h2>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers
                    will penalize yout score/time by ten seconds!</p>
                <button class="btn" id="btn-start">Start Quiz</button>
            </div>
            <div class="question" data-question="1" data-state="hidden"></div>
            <div class="question" data-question="2" data-state="hidden"></div>
            <div class="question" data-question="3" data-state="hidden"></div>
            <div class="question" data-question="4" data-state="hidden"></div>
            <div class="question" data-question="5" data-state="hidden"></div>
            <div class="question" data-question="6" data-state="hidden"></div>
            <div class="question" data-question="7" data-state="hidden"></div>
            <div class="question" data-question="8" data-state="hidden"></div>
            <div class="question" data-question="9" data-state="hidden"></div>
            <div class="question" data-question="10" data-state="hidden"></div>
        </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
